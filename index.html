<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Stacking Calculators</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    .section {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    input[type="number"] {
      margin: 5px;
      padding: 8px;
      width: 100px;
      font-size: 16px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    /* ðŸ“± Mobile-friendly fixes */
    @media (max-width: 768px) {
      .section {
        text-align: center;
      }

      input[type="number"] {
        display: block;
        margin: 10px auto;
        width: 100%;
        max-width: 200px;
        font-size: 18px;
      }

      button {
        width: 80%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Sport Stacking Calculators</h1>
  <p>Choose a mode below. (Use 999 for scratches in Tournament mode)</p>

  <!-- Tournament Mode -->
  <div class="section">
    <h2>Tournament Mode (3 times per stack)</h2>
    <p>Enter times for 3-3-3, 3-6-3, and Cycle</p>

    <div>
      <h3>3-3-3</h3>
      <input type="number" step="0.001" id="t333_1" placeholder="x.xxx">
      <input type="number" step="0.001" id="t333_2" placeholder="x.xxx">
      <input type="number" step="0.001" id="t333_3" placeholder="x.xxx">
    </div>

    <div>
      <h3>3-6-3</h3>
      <input type="number" step="0.001" id="t363_1" placeholder="x.xxx">
      <input type="number" step="0.001" id="t363_2" placeholder="x.xxx">
      <input type="number" step="0.001" id="t363_3" placeholder="x.xxx">
    </div>

    <div>
      <h3>Cycle</h3>
      <input type="number" step="0.001" id="tcycle_1" placeholder="x.xxx">
      <input type="number" step="0.001" id="tcycle_2" placeholder="x.xxx">
      <input type="number" step="0.001" id="tcycle_3" placeholder="x.xxx">
    </div>

    <button type="button" onclick="calculateTournament()">Calculate</button>
    <button type="button" onclick="confirmReset('tournament')">Reset</button>
    <div id="tournamentResult"></div>
  </div>

  <!-- Single Time Mode -->
  <div class="section">
    <h2>Single Time Mode</h2>
    <p>Enter your PR times</p>

    <div>
      <label>3-3-3: <input type="number" step="0.001" id="s333" placeholder="x.xxx"></label><br>
      <label>3-6-3: <input type="number" step="0.001" id="s363" placeholder="x.xxx"></label><br>
      <label>Cycle: <input type="number" step="0.001" id="scycle" placeholder="x.xxx"></label>
    </div>

    <button type="button" onclick="calculateSingle()">Calculate</button>
    <button type="button" onclick="confirmReset('single')">Reset</button>
    <div id="singleResult"></div>
  </div>

  <!-- 3-6-3 Average Mode -->
  <div class="section">
    <h2>3-6-3 Average Calculator</h2>
    <label>Average of <input type="number" id="numTimes" min="1" value="3"> times</label>
    <button type="button" onclick="generate363Inputs()">Set</button>
    <div id="avgInputs"></div>
    <button type="button" onclick="calculateAverage363()">Calculate</button>
    <button type="button" onclick="confirmReset('average363')">Reset</button>
    <div id="averageResult"></div>
  </div>

  <script>
    // ========== RESET WITH CONFIRMATION ==========
    function confirmReset(mode) {
      if (confirm("Are you sure you want to reset? All times will be cleared.")) {
        if (mode === "tournament") {
          resetTournament();
        } else if (mode === "single") {
          resetSingle();
        } else if (mode === "average363") {
          resetAverage363();
        }
      }
    }

    // ========== TOURNAMENT ==========
    function calculateTournament() {
      const getBest = (ids) => {
        let times = ids.map(id => parseFloat(document.getElementById(id).value));
        times = times.filter(t => !isNaN(t) && t !== 999);
        return times.length > 0 ? Math.min(...times) : null;
      };

      const best333 = getBest(["t333_1","t333_2","t333_3"]);
      const best363 = getBest(["t363_1","t363_2","t363_3"]);
      const bestCycle = getBest(["tcycle_1","tcycle_2","tcycle_3"]);

      let resultText = "";
      if (best333 && best363 && bestCycle) {
        const total = (best333 + best363 + bestCycle).toFixed(3);
        resultText = `Best 3-3-3: ${best333.toFixed(3)}s<br>
                      Best 3-6-3: ${best363.toFixed(3)}s<br>
                      Best Cycle: ${bestCycle.toFixed(3)}s<br>
                      <strong>All-Around: ${total}s</strong>`;
      } else {
        resultText = "Scratch (one or more stacks missing valid times)";
      }
      document.getElementById("tournamentResult").innerHTML = resultText;
    }

    function resetTournament() {
      ["t333_1","t333_2","t333_3",
       "t363_1","t363_2","t363_3",
       "tcycle_1","tcycle_2","tcycle_3"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("tournamentResult").innerHTML = "";
    }

    // ========== SINGLE ==========
    function calculateSingle() {
      const v333 = parseFloat(document.getElementById("s333").value);
      const v363 = parseFloat(document.getElementById("s363").value);
      const vcycle = parseFloat(document.getElementById("scycle").value);

      if (!isNaN(v333) && !isNaN(v363) && !isNaN(vcycle)) {
        const total = (v333 + v363 + vcycle).toFixed(3);
        document.getElementById("singleResult").innerHTML =
          `3-3-3: ${v333.toFixed(3)}s<br>
           3-6-3: ${v363.toFixed(3)}s<br>
           Cycle: ${vcycle.toFixed(3)}s<br>
           <strong>All-Around: ${total}s</strong>`;
      } else {
        document.getElementById("singleResult").innerHTML = "Please enter all times.";
      }
    }

    function resetSingle() {
      ["s333","s363","scycle"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("singleResult").innerHTML = "";
    }

    // ========== AVERAGE 3-6-3 ==========
    function generate363Inputs() {
      const num = parseInt(document.getElementById("numTimes").value);
      const container = document.getElementById("avgInputs");
      container.innerHTML = "";

      for (let i = 0; i < num; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.step = "0.01";
        input.placeholder = "x.xx";
        input.id = "avg_" + i;
        container.appendChild(input);
      }
    }

    function calculateAverage363() {
      const num = parseInt(document.getElementById("numTimes").value);
      let total = 0, count = 0;

      for (let i = 0; i < num; i++) {
        const v = parseFloat(document.getElementById("avg_" + i).value);
        if (!isNaN(v)) {
          total += v;
          count++;
        }
      }

      if (count > 0) {
        const avg = (total / count).toFixed(2);
        document.getElementById("averageResult").innerHTML = `Average: ${avg}s`;
      } else {
        document.getElementById("averageResult").innerHTML = "Please enter valid times.";
      }
    }

    function resetAverage363() {
      document.getElementById("avgInputs").innerHTML = "";
      document.getElementById("numTimes").value = 3;
      document.getElementById("averageResult").innerHTML = "";
    }
  </script>
</body>
</html>
